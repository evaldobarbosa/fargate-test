<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Front AWS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<div class="container">
			<a href="" class="navbar-brand">Teste Front AWS</a>
		</div>
	</nav>

	<main class="mt-5">
		<div class="container">
			<h3>Teste infra aws</h3>

			<p>Aqui vai um título vindo do back end</p>

			<h3 id="mydb" class="d-none"></h3>
			<h3 id="mynum" class="d-none"></h3>

			<button class="btn btn-primary" id="mybtn" type="button">Buscar número</button>
		</div>
	</main>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
	window.addEventListener('load', function() {
		document.getElementById('mybtn').addEventListener('click', function() {
			axios.get(`http://172.21.0.2:8080/rand`).then(res => {
				const el = document.getElementById('mynum')

				el.classList.remove('d-none')
				el.innerHTML = res.data.number
			})

			axios.get(`http://172.21.0.2:8080/db`).then(res => {
				const el = document.getElementById('mydb')

				el.classList.remove('d-none')
				el.innerHTML = res.data.user.name
			})
		})
	})
</script>
</html>
